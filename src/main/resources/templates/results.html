<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Søkeresultater</h1>

  <div th:if="${companies != null}">
       <table>
         <tr>
           <th>Navn</th>
           <th>Organisasjonsnummer</th>
           <th>Beskrivelse</th>
         </tr>

         <tr th:each="company : ${companies}">
           <td>
             <a th:text="${company.name}" th:href="@{'/details/'+${company.companyId}}"></a>
           </td>
           <td th:text="${company.organisationNumber}"></td>
           <td th:text="${company.description}"></td>
         </tr>
       </table>
  </div>

  <div th:if="${companies == null || #lists.isEmpty(companies)}">
    <p>Ingen selskaper funnet for søket.</p>
  </div>

  <a th:href="@{/}">Tilbake til startsiden</a>
</body>
</html>
